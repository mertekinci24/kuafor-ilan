{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Kuaför İlan - Türkiye'nin En Büyük Kuaför İş Platformu{% endblock %}</title>

    <!-- Ana stil dosyası -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Sayfa başına ekstra CSS -->
     {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

    <!-- Ana navigasyon -->
     <nav id="navbar" class="navbar" role="navigation" aria-label="Ana navigasyon">
        {% block navbar %}{% endblock %}
     </nav>

    <!-- Sayfa içeriği -->
     <main id="main-content" class="fade-in" role="main">
        {% block content %}{% endblock %}
     </main>

     <!-- Sayfa sonu ekstra JavaScript -->
      {% block extra_js %}{% endblock %}
</body>
</html>
