<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Kuaför İlan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1rem;
            text-decoration: none;
            color: white;
        }
        
        .auth-logo-icon {
            font-size: 2.5rem;
        }
        
        .auth-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1.5rem;
        }
        
        .login-methods {
            display: flex;
            background: #f8fafc;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 2rem;
        }
        
        .method-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            color: #64748b;
        }
        
        .method-tab.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .method-tab:hover:not(.active) {
            color: var(--primary-color);
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .text-center a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .text-center a:hover {
            text-decoration: underline;
        }
        
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Ana sayfa linki -->
    <a href="/" class="home-link">
        <i class="fas fa-arrow-left me-2"></i>Ana Sayfa
    </a>

    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <a href="/" class="auth-logo">
                <i class="fas fa-cut auth-logo-icon"></i>
                <span class="auth-logo-text">Kuaför İlan</span>
            </a>
            <h1 class="auth-title">Hoş Geldiniz</h1>
            <p class="auth-subtitle">Hesabınıza giriş yapın ve kariyerinize devam edin</p>
        </div>

        <!-- Login Card -->
        <div class="auth-card">
            <!-- Email Login Form -->
            <form method="post" action="/auth/login/" id="email-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">E-posta Adresiniz</label>
                    <input type="email" name="username" class="form-control" placeholder="test@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Şifreniz</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••" required>
                </div>
                
                <div class="form-group text-center">
                    <label>
                        <input type="checkbox" name="remember_me"> Beni hatırla
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="login-text">Giriş Yap</span>
                    <span class="loading-text" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Giriş yapılıyor...
                    </span>
                </button>
            </form>
        </div>

        <!-- Footer Links -->
        <div class="text-center">
            <p style="color: white; margin-bottom: 1rem;">
                <a href="/auth/password-reset/">Şifremi unuttum</a>
            </p>
            <p style="color: rgba(255,255,255,0.8);">
                Hesabınız yok mu? 
                <a href="/auth/register/" style="color: white; font-weight: 600;">Hemen üye olun</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form submit handler - loading state
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = this.querySelector('button[type="submit"]');
            const loginText = btn.querySelector('.login-text');
            const loadingText = btn.querySelector('.loading-text');
            
            loginText.style.display = 'none';
            loadingText.style.display = 'inline';
            btn.disabled = true;
        });
    </script>
</body>
</html>
