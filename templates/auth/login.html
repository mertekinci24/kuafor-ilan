<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap - Kuaf√∂r ƒ∞lan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        
        .auth-header {
            text-align: center;
            padding: 40px 40px 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .auth-form {
            padding: 20px 40px 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            height: 48px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 0 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0a66c2;
            background: white;
            box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.1);
        }
        
        .auth-button {
            width: 100%;
            height: 48px;
            background: linear-gradient(135deg, #0a66c2 0%, #004182 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(10, 102, 194, 0.3);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .auth-footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        
        .auth-footer a {
            color: #0a66c2;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .error-messages {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <span>‚Üê</span>

    <div class="auth-container">
        <div class="auth-header">

        </div>
        
        <form class="auth-form" method="post">

                <input type="email"

            <div class="auth-footer">

        </form>
    </div>
</body>
</html>
